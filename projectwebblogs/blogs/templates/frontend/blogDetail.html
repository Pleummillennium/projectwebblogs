<!-- ดึงข้อมูล ใน file layout.html มาใช้งาน -->
{% extends "frontend/layout.html" %}

<!-- แทรกเนื้อหาเข้าไปในพื้นที่ block content ที่ทำไว้ใน layout.html -->
{% block content%}
<!-- comma คั่นเลข -->
{% load humanize %}
<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
  <div class="page-wrapper">
    <div class="blog-title-area text-center">
      <span class="color-orange"
        ><!-- ดึงชื่อ หมวดหมู่ มาแสดง href = เรียกใช้งาน searchCategory ใน ไฟล์ url.py  -->
        <a href="{% url 'searchCategory' blog.category_id%}" title=""
          >{{blog.category}}</a
        ></span
      >
      <!-- ดึงชื่อ บทความ มาแสดง -->
      <h3>{{blog.name}}</h3>

      <div class="blog-meta big-meta">
        <!-- ดึงวันที่สร้าง มาแสดง -->
        <small><a href="#" title="">{{blog.created}}</a></small>
        <!-- ดึงชื่อ นักเขียน มาแสดง -->
        <small
          ><a href="{% url 'searchWriter' blog.writer %}" title=""
            >by {{blog.writer}}</a
          ></small
        >
        <small
          ><a href="#" title=""
            ><i class="fa fa-eye">
              <!-- ดึงจำนวน คนดู มาแสดง  / | intcomma = comma คั่นเลข / int มาจาก views ที่กำหนด ใน model--> </i
            >{{blog.views | intcomma}}</a
          ></small
        >
      </div>
      <!-- end meta -->

      <div class="post-sharing">
        <ul class="list-inline">
          <li>
            <a href="#" class="fb-button btn btn-primary"
              ><i class="fa fa-facebook"></i>
              <span class="down-mobile">Share on Facebook</span></a
            >
          </li>
          <li>
            <a href="#" class="tw-button btn btn-primary"
              ><i class="fa fa-twitter"></i>
              <span class="down-mobile">Tweet on Twitter</span></a
            >
          </li>
          <li>
            <a href="#" class="gp-button btn btn-primary"
              ><i class="fa fa-google-plus"></i
            ></a>
          </li>
        </ul>
      </div>
      <!-- end post-sharing -->
    </div>
    <!-- end title -->

    <div class="single-post-media">
      <!-- ดึงภาพบทความ มาแสดง -->
      <img src="{{blog.image.url}}" alt="" class="img-fluid" />
    </div>
    <!-- end media -->
    <!-- ดึงเนื้อหา บทความ มาแสดง | safe = แปลง ข้อความโค้ดที่อยู่ content เป็น html -->
    <div class="blog-content">{{blog.content | safe}}</div>
    <!-- end content -->
  </div>
  <!-- end page-wrapper -->
</div>
<!-- end col -->
{% endblock %}
